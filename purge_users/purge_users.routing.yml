purge_users.settings:
  path: '/admin/people/purge-rule'
  defaults:
    _form: '\Drupal\purge_users\Form\SettingsForm'
    _title: 'Purge users'
  requirements:
    _permission: 'administer users'

purge_users.confirm:
  path: '/admin/people/purge-rule/confirm'
  defaults:
    _form: '\Drupal\purge_users\Form\ConfirmationForm'
    _title: 'Purge users confirm'
  requirements:
    _permission: 'administer users'
