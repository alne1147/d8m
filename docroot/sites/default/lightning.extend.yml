  - features
  - config_ignore
  - faqfield
  - field_slideshow
  - flexslider
  - libraries
  - linkit
  - masquerade
  - simple_gmap
  - default_content
  - color
  - ckeditor_balloonpanel
  - ckeditor_a11ychecker
  - ckeditor_btns
  - ckeditor_font
  - ckeditor_smiley
  - ckeditor_widgets
  - colorbutton
  - panelbutton
  - pathauto
  - features_ui
  - edit_ui
  - edit_ui_block
  - edit_ui_contextual
  - panelizer_quickedit

  #Features
  - colorado_interactive_d8m_editor
  - colorado_interactive_faq_block_types
  - colorado_interactive_flexslider_blocks
  - colorado_interactive_location_blocks
  - colorado_interactive_advanced_sliders

  # #Custom modules
  # - d8m_content

